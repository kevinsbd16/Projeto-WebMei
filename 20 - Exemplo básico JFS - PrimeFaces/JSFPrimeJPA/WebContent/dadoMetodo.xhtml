<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Dados do Metodo</title>
	<link rel="shortcut icon" type="image/x-jpg"
		href="#{resource['css/logoVerde.png']}" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>

	<header id="cabecalho">
		<div id="interfacetop">

			<h:graphicImage id="logo" library="css" name="logoVerde.png"
				style="height:67px" />
			<p:outputLabel
				style="float: right; position:relative; top:50px; font-size: 13;"
				value="#{graficoView.data2}" />
			<p:outputLabel
				style="float: right; position:relative; top:50px; font-size: 13;"
				value="Data:" />
			<p:outputLabel
				style="float: right; position:relative; top:50px; right:85px; font-size: 13;"
				value="#{loginView.usuario.nome}" />
			<p:outputLabel
				style="float: right; position:relative; top:50px; right:90px; font-size: 13;"
				value="Usuario:" />
		</div>
		<div id="corpotop">
			<h:form>
				<p:growl id="messages" />

				<p:menubar>
					<p:menuitem value="Inicial"
						actionListener="#{menuView.btnRedirectPaginaInicialAction}"
						icon="ui-icon-home" />

					<p:submenu label="Vendas" icon="ui-icon-pencil">
						<p:menuitem value="Laçamentos"
							actionListener="#{menuView.btnRedirectPaginaVendaAction}"
							icon="ui-icon-plus" />
						<p:menuitem value="Lista de vendas"
							actionListener="#{menuView.btnRedirectListaVendaAction}"
							icon="ui-icon-note" />
					</p:submenu>

					<p:menuitem value="Clientes"
						actionListener="#{menuView.btnRedirectDadosClienteAction}"
						icon="ui-icon-circle-plus" />

					<p:menuitem value="Método pagamento"
						actionListener="#{menuView.btnRedirectMetodoAction}"
						icon="ui-icon-tag" />

					<p:menuitem value="Relatório"
						actionListener="#{menuView.btnRedirectRelatorioVendaAction}"
						icon="ui-icon-document" />

					<p:menuitem value="Sair" actionListener="#{loginView.sairLogin}"
						icon="ui-icon-power" />

				</p:menubar>
			</h:form>
		</div>
	</header>

	<div id="interface">
		<h:form>


			<section id="corpo">
				<article>
					<div id="funcao">Cadastro de metodos de pagamento</div>
					<br />
					<p:messages id="messages" closable="true" />
					<h:panelGrid id="dados" columns="2" cellpadding="5">

						<p:outputLabel value="ID: " style="display:none">
						</p:outputLabel>

						<p:inputText value="#{metodoView.cod_tipopagamento}"
							style="display:none" />

						<p:outputLabel value="Descrição: " />
						<p:inputText style="height:25px; width: 300px;"
							placeholder="Insira a descrição" value="#{metodoView.descricao}" />

					</h:panelGrid>

					<h:panelGrid columns="3" cellpadding="5">

						<p:commandButton value="Procurar" icon="ui-icon-extlink"
							style="color: #000000"
							actionListener="#{metodoView.abrirDialogo}" process="@this"
							update="@none">
							<p:ajax event="dialogReturn" listener="#{metodoView.emDialogo}"
								process="@this" update="dados" />
							<p:resetInput target="dados" />
						</p:commandButton>

						<p:commandButton value="Excluir" id="btnExcluir"
							style="color: #B22222"
							actionListener="#{metodoView.btnExcluirAction}" ajax="false"
							icon="ui-icon-trash" />

						<p:commandButton value="Salvar" id="btnSalvar"
							style="color: #228B22"
							actionListener="#{metodoView.btnSalvarAction}" ajax="false"
							icon="ui-icon-check" />

					</h:panelGrid>
					<br />
					<p:dataTable var="metodo" value="#{metodoView.listaMetodo}">

						<p:column style="width:150px;text-align: center" headerText="Id">
							<h:outputText value="#{metodo.cod_tipopagamento}" />
						</p:column>

						<p:column headerText="Descrição">
							<h:outputText value="#{metodo.descricao}" />
						</p:column>
					</p:dataTable>
				</article>
			</section>


		</h:form>
	</div>
	<div id="rodape">
		Copyright © 2018<br /> Desenvolvedores: Eddie Hideaki Saito, Gustavo
		Hideo Yoshinaga e Kevin Issao Saito<br /> Web Mei<br />

	</div>
</h:body>
</html>
